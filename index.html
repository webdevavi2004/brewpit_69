<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewpit69</title>

  <link rel="shortcut icon" href="https://brewpit69.com/wp-content/uploads/2023/01/brewpit69LogoMark.svg"
    type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header Starts here -->

  <header>
    <!-- nav -->

    <nav class="header__nav">

      <div class="header__logo">
        <img src="https://brewpit69.com/wp-content/uploads/2023/01/brewpit69LogoMark.svg" alt="logo">
      </div>

      <div class="header__navlinks">
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">menu</a></li>
          <li><a href="">services</a></li>
          <li><a href="">about</a></li>
          <li><a href="">contact</a></li>
        </ul>
      </div>

      <div class="header__menu">
        <img src="/assets/menu.png" alt="menu" onclick="myfunc()">
      </div>
    </nav>

    <!-- nav -->

    <div class="header__hero">

      <div class="header__hero__wrapper">

        <div class="header__hero__left">

          <h1 class="hero__left__title">
            Amazing Craft <br> Beer Festival
          </h1>

          <button class="hero__left__button">
            Learn More
          </button>

        </div>

        <div class="header__hero__right">
          <div class="hero__right__container">
            <img src="https://mobirise.com/extensions/parkm5/beer-festival/assets/images/image17.jpg" alt="">
            <img src="https://mobirise.com/extensions/parkm5/beer-festival/assets/images/image18.jpg" id="hero__right__container__firstchild" alt="">
          </div>
        </div>

      </div>

    </div>
  </header>

  <!-- Header Ends here -->


  <script src="js/script.js"></script>

</body>

</html>
